<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" media="screen" type="text/css" href="style.css"/>
</head>
<body>
    <div class="container">
    <div data-output class="output"></div>
    <button data-ac class="span">AC</button>
    <button data-del class="boutton">DEL</button>
    <button data-operation class="boutton">/</button>
    <button data-number class="boutton">1</button>
    <button data-number class="boutton">2</button>
    <button data-number class="boutton">3</button>
    <button data-operation class="boutton">*</button>
    <button data-number class="boutton">4</button>
    <button data-number class="boutton">5</button>
    <button data-number class="boutton">6</button>
    <button data-operation class="boutton">+</button>
    <button data-number class="boutton">7</button>
    <button data-number class="boutton">8</button>
    <button data-number class="boutton">9</button>
    <button data-operation class="boutton">-</button>
    <button data-point class="boutton">.</button>
    <button data-number class="boutton">0</button>
    <button data-equal class="span">=</button>
    </div>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
